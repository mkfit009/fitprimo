    let score = 0;
    let answered = 0;
    const total = questions.length;

    function checkAnswer(qIndex, selected, correct) {
      const resultEl = document.getElementById("result" + qIndex);
      const inputs = document.getElementsByName("q" + qIndex);
      inputs.forEach(input => input.disabled = true);

      if (selected === correct) {
        resultEl.innerHTML = "<span class='correct'>‚úîÔ∏è Corretto!</span>";
        score++;
      } else {
        resultEl.innerHTML = "<span class='incorrect'>‚ùå Sbagliato! Risposta corretta: " + correct + "</span>";
      }

      answered++;
      if (answered === total) {
        document.getElementById("finalScore").innerHTML = "<h2>Hai risposto correttamente a " + score + " su " + total + " domande.</h2>";
      }
    }

    const container = document.getElementById("app");
    let html = "<h1>Quiz Interattivo - Personal Trainer (200 Domande)</h1><p>Seleziona una risposta per ogni domanda. Al termine, vedrai il punteggio.</p>";

    questions.forEach((q, idx) => {
      html += `<div class="question" id="q${idx}">
        <p><strong>${idx + 1}. ${q.question}</strong></p>`;
      q.options.forEach(opt => {
        html += `
        <div class="answers">
          <input type="radio" name="q${idx}" value="${opt}" onclick="checkAnswer(${idx}, '${opt}', '${q.answer}')"> ${opt}
        </div>`;
      });
      html += `<p id="result${idx}"></p></div>`;
    });

    html += '<div id="finalScore"></div>';
    container.innerHTML = html;
  }
